<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio Site</title>
  <link rel="stylesheet" href="style.css">
  <!-- Import Google Material Icons library -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <!-- Profile Section: Name and Picture -->
  <div class="profile-section">
    <!-- Your name appears above the picture -->
    <h1>Moss Asdavut</h1>
    <!-- Profile Picture Section -->
    <div class="profile-picture">
      <!-- Replace 'img/hamptor.png' with your own image file if needed -->
      <img src="img/hamptor.png" alt="Your Profile Picture">
    </div>
  </div>

  <!-- Biography Section -->
  <div class="bio">
    <p>
      <!-- Write a short description about yourself here -->
      I am a senior Cybersecurity student at the Kennesaw State University. I am currently learning HTML, CSS, and JavaScript. I aim to start my owm company one day. 
    </p>
  </div>

  <!-- Skills Section -->
  <div class="skills">
    <h2>My Skills</h2>
    <ul>
      <!-- Add your skills below -->
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript (beginner)</li>
    </ul>
  </div>

  <!-- Icon Row Section: A line of icons spaced out with links -->
  <!-- This section goes below the "My Skills" box -->
  <div class="icon-row-box">
    <div class="icon-row" style="margin-top: 40px;">
      <!-- Each icon is now a link. Replace # with your own links. -->
      <!-- Book icon link -->
      <a href="https://meritpages.com/Pornchai-Asdavut/6807547" target="_blank" title="Academic Record">
        <span class="material-icons" style="margin: 0 15px;">menu_book</span>
      </a>
      <!-- Hammer icon link -->
      <a href="https://www.linkedin.com/in/pornchai-asdavut/" target="_blank" title="LinkedIn Profile">
        <span class="material-icons" style="margin: 0 15px;">build</span>
      </a>
      <!-- Screwdriver icon link -->
      <a href="https://github.com/pasdavut-student" target="_blank" title="Works in Progress">
        <span class="material-icons" style="margin: 0 15px;">construction</span>
      </a>
    </div>
  </div>
</body>
</html>
